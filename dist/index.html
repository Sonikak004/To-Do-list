<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><div class="wrapper"><div class="container"><h1>Today's to do <i class="fas fa-sync-alt rotate-arrow"></i></h1><div class="input-container"><input id="taskInput" placeholder="Add to your list..."> <button id="addTaskBtn"><i class="fas fa-arrow-circle-right"></i></button></div><ul id="taskList"></ul><button id="deleteAllBtn">Clear all completed</button></div></div><script src="bundle.js"></script></body></html>
